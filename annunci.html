	</nav>
	<!-- sezione annunci -->
	<div class="annunci-bg">
		<div class="bg-shadow-custom">
			<!-- header annunci -->
			<header class="py-5 text-center">
				<div class="container">
					<h1 class="metal-shadow mb-3">Annunci</h1>
					<p class="metal-shadow ">Sfoglia o cerca tra gli annunci.</p>
				</div>
			</header>
			
			<!-- filtri -->
			<div class="py-3">
				<div class="container">
					<div class="row g-2 align-items-end">
						<div class="col-12 col-md-6">
							<label for="search" class="form-label metal-shadow">Cerca</label>
							<input id="search" type="text" class="form-control bg-shadow-custom" placeholder="Cerca per titolo o descrizione...">
						</div>
						<div class="col-6 col-md-3">
							<label for="categoria" class="form-label metal-shadow">Categoria</label>
							<select id="categoria" class="form-select bg-shadow-custom">
								<option value="">Tutte</option>
								
							</select>
						</div>
						<div class="col-6 col-md-3">
							<label for="ordine" class="form-label metal-shadow">Ordina per</label>
							<div class="input-group">
								<select id="ordine" class="form-select bg-shadow-custom">
									<option value="">Seleziona</option>
									<option value="prezzo">Prezzo specifico</option>
									<option value="prezzoAsc">Prezzo crescente</option>
									<option value="prezzoDesc">Prezzo decrescente</option>
								</select>
								<input id="prezzo" type="number" class="form-control bg-shadow-custom" placeholder="Inserisci il prezzo..." style="display:none;">
							</div>
						</div>
					</div>
				</div>
				<div class="container mt-4">
					<div class="row justify-content-center text-center">
						<div class="col-12 col-md-4 mb-2 ">
							<button id="reset-filtri" class="btn btn-custom-primary metal-shadow w-100">🔄 Reset filtri</button>
						</div>
						<div class="col-12 col-md-4 mb-2 ">
							<button id="crea-annuncio" class="btn btn-custom-secondary metal-shadow w-100">📝 Crea il tuo annuncio</button>
						</div>
					</div>
				</div>
			</div>
			
			<!-- griglia annunci -->
			<main class="py-4">
				<div class="container">
					<div class="row g-4 " id="annunci-grid">
						
					</div>
				</div>
			</main>
		</div>
	</div>
